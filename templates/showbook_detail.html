<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowBook Detail</title>
</head>
<body>
<center>
    <h1>Название книги<br>{{show_id.title}}</h1>
    <p>Описание книги:<br>{{show_id.description}}</p>
    <img src="{{show_id.image}}" alt="" width="400" height="300">
    <p>Количество серий:<br>{{show_id.quantity}}</p>
    <p>Жанр:<br>{{show_id.genre}}</p>
    <p>Видео:<br>
        <iframe src="{{show_id.video}}" frameborder="0"></iframe>
    </p>

    <p>Цена:<br>{{show_id.price}} сом</p>
</center>

</body>
</html>
